<!DOCTYPE html>
<!-------------------------------------->
<!-- * EXERCISE 1 -- FREECODECAMPS.COM -->
<!-------------------------------------->
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My website!!111</title>
	<link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body>
	<div class="container">
		<main>
			<h1 class="title center" >CAMPER CAFE</h1>
			<p class="italic center">Est. 2020</p>
			<hr class="line"></hr>
			<!-- COFFEE SECTION-->
			<section>
				<h2 class="center" >Coffee</h2>
				<img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="Coffee icon">
				<div class="content">
					<p class="item">French Vanilla</p>
					<p class="price">3.00</p>
				</div>
				<div class="content">
					<p class="item">Caramel Macchiato</p>
					<p class="price">3.75</p>
				</div>
				<div class="content">
					<p class="item">Pumpkin Spice</p>
					<p class="price">3.50</p>
				</div>
				<div class="content">
					<p class="item">Hazelnut</p>
					<p class="price">4.00</p>
				</div>
				<div class="content">
					<p class="item">Mocha</p>
					<p class="price">4.50</p>
				</div>
			</section>
			<!-- * DESSERTS SECTION-->
			<section>
				<h2 class="center" >Desserts</h2>
				<img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="dessert icon">
				<div class="content">
					<p class="item">Donut</p>
					<p class="price">1.50</p>
				</div>
				<div class="content">
					<p class="item">Cherry Pie</p>
					<p class="price">2.75</p>
				</div>
				<div class="content">
					<p class="item">Cheesecake</p>
					<p class="price">3.00</p>
				</div>
				<div class="content">
					<p class="item">Cinnamon Roll</p>
					<p class="price">2.50</p>
				</div>
			</section>
		</main>
		<hr class="line"></hr>
		<footer>
			<a href="https://www.google.com/"><p>Visit our website</p></a>
			<p>Thank you for visiting our cafe!</p>
		</footer>
	</div>
</body>
</html>
